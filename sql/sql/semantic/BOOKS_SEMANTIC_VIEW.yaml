name: BOOKS_SEMANTIC_VIEW
tables:
  - name: GOODREADS_BOOKS
    description: This table stores information about books, including their title, author, URL, and average star rating, likely sourced from Goodreads, a popular book review website.
    base_table:
      database: BUILD_DEMO
      schema: BOOKS_DATA
      table: GOODREADS_BOOKS
    dimensions:
      - name: AUTHOR
        synonyms:
          - composer
          - contributor
          - creator
          - novelist
          - playwright
          - poet
          - scribe
          - wordsmith
          - writer
        description: The AUTHOR column represents the name of the author who wrote the book.
        expr: AUTHOR
        data_type: VARCHAR(16777216)
        cortex_search_service:
          database: BUILD_DEMO
          schema: BOOKS_DATA
          service: GOODREADS_SEARCH
        sample_values:
          - '["Dennis Burges"]'
          - '["Nebojša Lujanović"]'
          - '["Jonathan Little"]'
      - name: TITLE
        synonyms:
          - book_heading
          - book_name
          - book_title
          - caption
          - heading
          - label
          - name
        description: The title of a book listed on Goodreads.
        expr: TITLE
        data_type: VARCHAR(16777216)
        cortex_search_service:
          database: BUILD_DEMO
          schema: BOOKS_DATA
          service: GOODREADS_SEARCH
        sample_values:
          - 'Premier Piano Course Lesson Book, Bk 2B: Book & CD'
          - The Ultimate Greenville Relocation Guide
          - The Beauty of Seoul
      - name: URL
        synonyms:
          - address
          - http_address
          - hyperlink
          - link
          - uri
          - web_address
          - webpage
          - website
        description: The URL column contains the unique web address of each book's page on Goodreads, allowing for easy access to the book's details and reviews on the Goodreads platform.
        expr: URL
        data_type: VARCHAR(16777216)
        cortex_search_service:
          database: BUILD_DEMO
          schema: BOOKS_DATA
          service: GOODREADS_SEARCH
        sample_values:
          - https://www.goodreads.com/book/show/28928995-un-vikingo-en-al-andalus
          - https://www.goodreads.com/book/show/2799769-remembering-atlantis
          - https://www.goodreads.com/book/show/17708104-visual-encyclopedia-of-art
    facts:
      - name: STAR_RATING
        synonyms:
          - average_rating
          - overall_rating
          - rating_score
          - review_score
          - score_out_of_five
        description: The average rating given by users to a book on Goodreads, ranging from 1 to 5 stars.
        expr: STAR_RATING
        data_type: NUMBER(38,0)
        access_modifier: public_access
        default_aggregation: 2
        sample_values:
          - '5'
          - '3'
          - '4'
